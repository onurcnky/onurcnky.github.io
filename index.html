<!DOCTYPE html>

<html>
<head>
	<title>My Website</title>
	<style>
		/* Style the navigation bar */
		nav {
			background-color: #333;
			overflow: hidden;
		}

		/* Style the links inside the navigation bar */
		nav a {
			float: left;
			display: block;
			color: white;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
		}

		/* Change the color of links on hover */
		nav a:hover {
			background-color: #ddd;
			color: black;
		}
	</style>
</head>
<body>
	<!-- Create the navigation bar -->
	<nav>
		<a href="#home">Home</a>
		<a href="#about" id="about-link">About</a>
		<a href="#contact">Contact</a>
	</nav>

	<!-- Add your header and content here -->
	<h1>Welcome to my website</h1>
	<p>This is some sample content for your website.</p>

	
	<div id="video-player">
  <!-- your video player code here -->
		
		<!-- Add the video player code -->
	<div id="video-container" style="display:none;">
		<video controls>
			<source src="path/to/video.mp4" type="video/mp4">
		</video>
	</div>
	
  <button id="close-btn">X</button>
</div>

<script>
  // get the close button element
  var closeBtn = document.getElementById('close-btn');

  // add event listener to close the video player on click
  closeBtn.addEventListener('click', function() {
    var videoPlayer = document.getElementById('video-player');
    videoPlayer.style.display = 'none';
  });
</script>


	<!-- Add JavaScript to open the video player when the "About" link is clicked -->
	<script>
		// Get the "About" link element
		var aboutLink = document.getElementById("about-link");

		// Add a click event listener to the link
		aboutLink.addEventListener("click", function(event) {
			event.preventDefault();
			// Show the video player
			document.getElementById("video-container").style.display = "block";
		});
	</script>
</body>
</html>

<head>
	<title>My Website</title>
</head>
<body>
	<h1>Contact Us</h1>

	<form action="submit.php" method="post">
	  <label for="name">Name:</label>
	  <input type="text" id="name" name="name" required>

	  <label for="email">Email:</label>
	  <input type="email" id="email" name="email" required>

	  <label for="message">Message:</label>
	  <textarea id="message" name="message" rows="4" required></textarea>

	  <input type="submit" value="Submit">
	</form>
</body>
</html>
