<!DOCTYPE html>
<html>
<head>
  <title>My SCORM Player</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cloud.scorm.com/sc/gapi/api.js"></script>
  <script src="https://pipwerks.com/wp-content/uploads/2017/09/scorm_driver.js"></script>
</head>
<body>
  <button id="play-scorm">Play SCORM</button>

  <script>
    var scormWindow;
    var scormPlayerUrl = "https://cloud.scorm.com/content/player/scormcloud/ScormPlayer-launcher-2020-1-1.html?auth=c5408dee-8660-4386-86d8-4fdecdc93494&courseid=iHasco-Manual-Handling-200441d8a3fd6c-ae84-4e47-9e12-e902e7570074&redirecturl=completed.html&debug=1";

    function launchScormPlayer() {
      if (scormWindow && !scormWindow.closed) {
        scormWindow.close();
      }
      scormWindow = window.open(scormPlayerUrl);
    }

    document.getElementById("play-scorm").addEventListener("click", launchScormPlayer);
  </script>
</body>
</html>
