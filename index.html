<!DOCTYPE html>
<html>
  <head>
    <title>My Website</title>
  </head>
  <body>
    <header>
      <button onclick="playScorm()">Play SCORM</button>
    </header>
    <script>
      function playScorm() {
        var scormIframe = document.createElement("iframe");
        scormIframe.setAttribute("src", "path/to/your/scorm/zip/file/index.html");
        scormIframe.setAttribute("height", "100%");
        scormIframe.setAttribute("width", "100%");
        document.body.appendChild(scormIframe);
      }
    </script>
  </body>
</html>
