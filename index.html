<!DOCTYPE html>
<html>
<head>
  <title>My Website</title>
  <script src="path/to/scorm_api_wrapper.js"></script>
  <script src="path/to/pipwerks_scorm.js"></script>
</head>
<body>
  <header>
    <button id="play-scorm">Play SCORM</button>
  </header>
  <script>
    var scormWindow;
    var scormPlayerUrl = "path/to/scorm2004.html";
    var scormPackageUrl = "path/to/your/scorm/zip/file.zip";

    function launchScormPlayer() {
      if (scormWindow && !scormWindow.closed) {
        scormWindow.close();
      }
      scormWindow = window.open(scormPlayerUrl + "?url=" + encodeURIComponent(scormPackageUrl));
    }

    document.getElementById("play-scorm").addEventListener("click", launchScormPlayer);
  </script>
</body>
</html>
