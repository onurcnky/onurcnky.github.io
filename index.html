<!DOCTYPE html>
<html>
<head>
  <title>My Website</title>
  <script src="SCORM_API_wrapper.js"></script>
  <script src="SCORM_API_wrapper.js"></script>
</head>
<body>
  <header>
    <button id="play-scorm">Play SCORM</button>
  </header>
  <script>
    var scormWindow;
    var scormPlayerUrl = "iHasco-Manual-Handling-2004 (4) (3)/scorm2004.html?imsmanifest=iHasco-Manual-Handling-2004 (4) (3)/imsmanifest.xml";
    var scormPackageUrl = "iHasco-Manual-Handling-2004 (4) (3)";

    function launchScormPlayer() {
      if (scormWindow && !scormWindow.closed) {
        scormWindow.close();
      }
      scormWindow = window.open(scormPlayerUrl + "?url=" + encodeURIComponent(scormPackageUrl));
    }

    document.getElementById("play-scorm").addEventListener("click", launchScormPlayer);
  </script>
</body>
</html>
