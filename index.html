<!DOCTYPE html>
<html>
  <head>
    <title>My SCORM Page</title>
    <script src="scormwrapper.js"></script>
    <script>
      // Initialize SCORM wrapper
      pipwerks.SCORM.init();

      // Get the value of a SCORM variable
      var myVariable = pipwerks.SCORM.get("cmi.core.lesson_location");

      // Set the value of a SCORM variable
      pipwerks.SCORM.set("cmi.core.score.raw", 75);

      // Save the data to the LMS
      pipwerks.SCORM.save();
    </script>
  </head>
  <body>
    <h1>Hello World!</h1>
  </body>
</html>
