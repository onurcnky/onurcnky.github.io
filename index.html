	<div id="video-player">
  <iframe id="player" width="640" height="360" src="https://www.youtube.com/watch?v=RdZhS1KVVjc&list=RDVF8nhrgQlvQ&index=2" frameborder="0" allowfullscreen></iframe>
  <button id="close-btn">X</button>
</div>

<script>
  // get the close button element
  var closeBtn = document.getElementById('close-btn');

  // add event listener to close the video player on click
  closeBtn.addEventListener('click', function() {
    var videoPlayer = document.getElementById('video-player');
    var player = document.getElementById('player');
    player.contentWindow.postMessage('{"event":"command","func":"pauseVideo","args":""}', '*');
    videoPlayer.style.display = 'none';
  });

  // load the YouTube iframe API
  var tag = document.createElement('script');
  tag.src = "https://www.youtube.com/iframe_api";
  var firstScriptTag = document.getElementsByTagName('script')[0];
  firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

  // create the player object
  var player;
  function onYouTubeIframeAPIReady() {
    player = new YT.Player('player', {
      events: {
        'onReady': onPlayerReady
      }
    });
  }

  // set the video ID and start playing the video
  function onPlayerReady(event) {
    player.loadVideoById('VIDEO_ID');
    player.playVideo();
  }
</script>
