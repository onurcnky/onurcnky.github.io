<!DOCTYPE html>
<html>
<head>
	<title>Start Button Example</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

	<!-- Start Button -->
	<button onclick="openJotForm()">Start</button>

	<!-- JotForm Modal -->
	<div id="jotFormModal" style="display: none;">
		<iframe src="https://form.jotform.com/231103830390949" width="1920" height="1080"></iframe>
	</div>

	<script>
		function openJotForm() {
			document.getElementById("jotFormModal").style.display = "block";
		}
	</script>

</body>
</html>
